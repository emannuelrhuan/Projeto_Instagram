<!DOCTYPE >
<html>
   <head>
     <meta charset="UTF-8">
     <title>Projeto Instagram</title>
     <link rel="stylesheet" href="style.css">
    </head>
   <body>
    <div class="instagram-pagina"> <!--A div principal para montagem da pagina com sua classe-->
        <div class="instagram-phone"> <!--div para foto do celular-->
            <img src="./img/instagram-celular.png" alt="" class="">
        </div>
        <div class="instagram-continue"> <!--uma div separando todo o resto da pagina-->
            <div class="group"> <!--Primeira container contendo logo do Instagram, foto de perfil e texto-->
                <img src="img/instagram-logo.png" class="instagram-logo"  alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como emannuel_rhuan</a>
                <a href="#" class="instagram-logout">Remover Conta</a> <!--textos que viram abaixo da foto-->
            </div>
            <div class="group"> <!--Segundo container contendo texto e links-->
                <p class="not-account">Não é emannuel_rhuan?</p> 
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app"> <!--container com logos e links para download do app-->
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body> 
</html>
